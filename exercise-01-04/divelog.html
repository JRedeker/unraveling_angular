<!DOCTYPE html>
<html ng-app="diveLog">
<head>
	<title>Dive Log (ng-controller)</title>
	<script src="../static/js/angular.min.js"></script>
	<script src="dives.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<h1>My Latest Dives (ng-controller)</h1>
		<div class="row" id="logbook" ng-controller="diveLogCtrl">
			<div class="col-sm-4" ng-repeat="dive in dives">
				<h3>{{dive.site}}</h3>
				<h4>{{dive.location}}</h4>
				<h2>{{dive.depth}} feet | {{dive.time}} min</h2>
			</div>
		</div>
	</div>
</body>
<script>
	angular.module("diveLog", [])
		.controller('diveLogCtrl', DiveLogCtrl);

	function DiveLogCtrl($scope) {
		$scope.dives = dives;
	}
</script>
</html>
