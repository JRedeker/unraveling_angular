<!DOCTYPE html>
<html ng-app>
<head>
	<title>Dive Log (AngularJS)</title>
	<script src="../static/js/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<h1>My Latest Dives (AngularJS)</h1>
		<div class="row" id="logbook" ng-init="dives = [
		{
			site: 'Abu Gotta Ramada',
			location: 'Hurghada, Egypt',
			depth: 72,
			time: 54
		},
		{
			site: 'Ponte Mahoon',
			location: 'Maehbourgh, Mauritius',
			depth: 54,
			time: 38
		},
		{
			site: 'Molnar Cave',
			location: 'Budapest, Hungary',
			depth: 98,
			time: 62
		}];">
			<div class="col-sm-4" ng-repeat="dive in dives">
				<h3>{{dive.site}}</h3>
				<h4>{{dive.location}}</h4>
				<h2>{{dive.depth}} feet | {{dive.time}} min</h2>
			</div>
		</div>
	</div>
</body>
</html>
